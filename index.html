<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8" />
    <title>tsDice-Desktop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #111;
        overflow: hidden;
        transition: background-color 0.5s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      body.light-mode {
        background: #f0f0f0;
      }

      #tsparticles {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* --- Glassmorphism Button Base Style --- */
      .glass-button {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
        user-select: none;
        flex-shrink: 0;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
      }
      .glass-button.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: scale(1) !important;
        background: rgba(255, 255, 255, 0.1) !important;
      }
      body.light-mode .glass-button {
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #333;
      }
      body.light-mode .glass-button:hover {
        background: rgba(0, 0, 0, 0.2);
      }
      body.light-mode .glass-button.disabled {
        background: rgba(0, 0, 0, 0.1) !important;
      }
      
      /* --- Menu Styles --- */
      .menu-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 100;
        display: flex;
        align-items: flex-start;
        gap: 8px;
        max-width: 30.78vw;
      }

      .menu-button.active {
        background: rgba(142, 45, 226, 0.8);
        color: #fff;
      }
      body.light-mode .menu-button.active {
        background: rgba(67, 97, 238, 0.8);
        color: #fff;
      }

      /* UI CHANGE: Vertical block layout */
      .sub-menu {
        display: flex;
        flex-direction: column; /* Stack blocks vertically */
        gap: 10px;
        align-items: flex-start;
        transform-origin: left center;
        transform: scaleX(0);
        opacity: 0;
        transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.3s ease;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      body.light-mode .sub-menu {
        background: rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      .menu-container.active .sub-menu {
        transform: scaleX(1);
        opacity: 1;
      }
      
      .menu-block {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-content: flex-start;
      }
      
      /* UI CHANGE: Horizontal separator */
      .menu-separator {
        height: 1px;
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
      }
      body.light-mode .menu-separator {
        background: rgba(0, 0, 0, 0.2);
      }
      
      /* --- Intensity Slider --- */
      .slider-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 281px; 
        height: 48px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        padding: 0 15px;
        box-sizing: border-box;
      }
      body.light-mode .slider-container {
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #333;
      }
      #chaos-slider {
        -webkit-appearance: none; appearance: none;
        width: 100%; height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px; outline: none; cursor: pointer;
        transition: background 0.3s;
      }
      body.light-mode #chaos-slider { background: rgba(0, 0, 0, 0.2); }
      #chaos-slider::-webkit-slider-thumb {
        -webkit-appearance: none; appearance: none;
        width: 18px; height: 18px;
        background: #fff; border-radius: 50%;
        border: 2px solid #8e2de2;
        transition: transform 0.2s ease;
      }
      #chaos-slider::-moz-range-thumb {
        width: 18px; height: 18px;
        background: #fff; border-radius: 50%;
        border: 2px solid #8e2de2;
        transition: transform 0.2s ease;
      }
      body.light-mode #chaos-slider::-webkit-slider-thumb { border-color: #4361ee; }
      body.light-mode #chaos-slider::-moz-range-thumb { border-color: #4361ee; }
      
      #chaos-display {
        font-size: 18px; font-weight: bold;
        min-width: 24px; text-align: center; margin-left: 10px;
      }

      /* --- Modal Styles --- */
      .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
        display: flex; justify-content: center; align-items: center;
        z-index: 200; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease;
      }
      .modal-overlay.visible { opacity: 1; visibility: visible; }
      .modal-content {
        background: rgba(40, 40, 40, 0.8); color: #eee;
        padding: 30px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2);
        width: 90%; max-width: 750px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        max-height: 85vh; overflow-y: auto; text-align: center;
      }
      .modal-overlay.visible .modal-content { transform: scale(1); }
      body.light-mode .modal-content { background: rgba(255, 255, 255, 0.8); color: #333; border-color: rgba(0, 0, 0, 0.2); }
      .modal-content h2 { margin-top: 0; border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding-bottom: 10px; }
      body.light-mode .modal-content h2 { border-bottom-color: rgba(0, 0, 0, 0.2); }
      .modal-close-btn {
        display: block; margin: 20px auto 0; padding: 12px 25px; border: none;
        border-radius: 25px; background: rgba(142, 45, 226, 0.8); color: white;
        font-size: 16px; cursor: pointer; transition: all 0.3s ease;
      }
      .modal-close-btn:hover { background: rgba(142, 45, 226, 1); }
      body.light-mode .modal-close-btn { background: rgba(67, 97, 238, 0.8); }
      body.light-mode .modal-close-btn:hover { background: rgba(67, 97, 238, 1); }
      
      /* --- Presets Modal Styles --- */
      #presets-list { list-style: none; padding: 0; margin: 0; }
      .preset-slot { display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 12px; transition: background-color 0.2s; }
      .preset-slot:not(:last-child) { border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
      body.light-mode .preset-slot:not(:last-child) { border-bottom-color: rgba(0, 0, 0, 0.1); }
      .preset-slot:hover { background: rgba(255, 255, 255, 0.1); }
      body.light-mode .preset-slot:hover { background: rgba(0, 0, 0, 0.1); }
      .preset-name { flex-grow: 1; text-align: left; font-size: 16px; }
      .preset-name.empty { opacity: 0.6; font-style: italic; }
      .preset-actions { display: flex; gap: 8px; }
      .preset-actions .action-btn { background: rgba(255, 255, 255, 0.15); border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; font-size: 12px; }
      .preset-actions .action-btn:hover { background: rgba(255, 255, 255, 0.3); }
      body.light-mode .preset-actions .action-btn { background: rgba(0, 0, 0, 0.1); color: #333; }
      body.light-mode .preset-actions .action-btn:hover { background: rgba(0, 0, 0, 0.2); }
      .preset-actions .action-btn.danger:hover { background: #e53e3e; color: white; }
      .preset-rename-input { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 8px; font-size: 16px; flex-grow: 1; }
      
      /* --- Info Modal List --- */
      .info-list { list-style: none; padding: 0; }
      .info-list li { display: flex; align-items: center; margin-bottom: 15px; }
      .info-list .icon-wrapper { width: 30px; height: 30px; flex-shrink: 0; display: inline-flex; align-items: center; justify-content: center; margin-right: 15px; }
      .info-list .icon-wrapper svg { width: 20px; height: 20px; }
      .info-text { text-align: left; }
      .info-text strong { display: block; font-size: 1.1em; margin-bottom: 2px; }
      .info-text span { font-size: 0.9em; opacity: 0.8; }
      
      /* --- Custom Tooltip --- */
      #custom-tooltip {
        position: fixed; z-index: 999; padding: 10px 15px; border-radius: 12px;
        font-size: 14px; line-height: 1.5; max-width: 280px; text-align: left;
        pointer-events: none; opacity: 0; visibility: hidden;
        transform: scale(0.9);
        transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        background: rgba(230, 230, 230, 0.25); border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        color: #f0f0f0; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }
      #custom-tooltip.visible { opacity: 1; visibility: visible; transform: scale(1); }
      #custom-tooltip strong { display: block; margin-bottom: 5px; font-weight: 600; color: #ffffff; }
      #custom-tooltip span { opacity: 0.9; }
      body.light-mode #custom-tooltip {
        background: rgba(30, 30, 30, 0.25); border: 1px solid rgba(0, 0, 0, 0.2); color: #222;
      }
      body.light-mode #custom-tooltip strong { color: #000000; }
    </style>
</head>

    <script type="module">
      import { tsParticles } from "https://cdn.jsdelivr.net/npm/@tsparticles/engine@3.4.0/+esm";
      import { loadAll } from "https://cdn.jsdelivr.net/npm/@tsparticles/all@3.4.0/+esm";

      (async () => {
        await loadAll(tsParticles);

        // --- Element Selectors ---
        const mainMenuBtn = document.getElementById('main-menu-btn');
        const allShuffleButtons = {
            all: document.getElementById('btn-shuffle-all'),
            appearance: document.getElementById('btn-shuffle-appearance'),
            movement: document.getElementById('btn-shuffle-movement'),
            interaction: document.getElementById('btn-shuffle-interaction'),
            fx: document.getElementById('btn-shuffle-fx')
        };
        const btnTheme = document.getElementById('btn-theme');
        const btnCursor = document.getElementById('btn-cursor');
        const btnKillSwitch = document.getElementById('btn-kill-switch');
        const btnBack = document.getElementById('btn-back');
        const btnInfo = document.getElementById('btn-info');
        const btnGravity = document.getElementById('btn-gravity');
        const btnPause = document.getElementById('btn-pause');
        const chaosSlider = document.getElementById('chaos-slider');
        const chaosDisplay = document.getElementById('chaos-display');
        const infoModal = document.getElementById('info-modal');
        const closeInfoModalBtn = document.getElementById('close-info-modal');
        const presetsModal = document.getElementById('presets-modal');
        const closePresetsModalBtn = document.getElementById('close-presets-modal');
        const presetsList = document.getElementById('presets-list');
        const btnPresets = document.getElementById('btn-presets');
        const btnReset = document.getElementById('btn-reset');
        const btnAudio = document.getElementById('btn-audio');
        
        // --- State Variables ---
        let particlesContainer = null;
        let isPaused = false;
        let chaosLevel = 5;
        let isDarkMode = true;
        let isCursorParticle = false;
        let particleDeathAllowed = false;
        let isGravityOn = false;
        let isAudioReactive = false;
        let currentConfig = {};
        let originalInteractionModes = {};
        let configHistory = [];
        let presets = [];
        
        // --- Constants ---
        const LAST_CONFIG_KEY = 'tsDiceDesktopConfig';
        const PRESETS_KEY = 'tsDiceDesktopPresets';

        // --- Data Arrays ---
        const darkColorPalette = ["#ff007b", "#33ff57", "#3357ff", "#ffc300", "#ffffff", "#ad55ff", "#00f5d4", "#f15bb5"];
        const lightColorPalette = ["#f72585", "#7209b7", "#3a0ca3", "#4361ee", "#4cc9f0", "#f94144", "#f3722c", "#f9c74f"];
        const shapeOptions = ["circle", "square", "triangle", "star", "polygon", "line", "heart", "rounded-rectangle"];
        const directionOptions = ["none", "top", "top-right", "right", "bottom-right", "bottom", "bottom-left", "left", "top-left"];
        const hoverModeOptions = ["repulse", "grab", "bubble", "slow", "connect", "parallax", "attract"];
        const safeClickModes = ["push", "bubble", "remove", "trail", "absorb"];

        const tooltip = document.createElement('div');
        tooltip.id = 'custom-tooltip';
        document.body.appendChild(tooltip);

        // --- Utility Functions ---
        const getRandomInRange = (min, max) => Math.random() * (max - min) + min;
        const getRandomBool = (probability = 0.5) => Math.random() < probability;
        const getRandomItem = (arr) => arr[Math.floor(Math.random() * arr.length)];
        const getChaosProbability = (baseProb) => Math.min(baseProb * (chaosLevel / 5), 1);

        const updateChaosDisplay = () => {
            chaosDisplay.textContent = chaosLevel;
            chaosSlider.value = chaosLevel;
        };

        const updateBackButtonState = () => {
            btnBack.classList.toggle('disabled', configHistory.length === 0);
        };

        const saveHistory = () => {
            if (Object.keys(currentConfig).length > 0) {
                configHistory.push(JSON.parse(JSON.stringify(currentConfig)));
                if (configHistory.length > 20) configHistory.shift();
                updateBackButtonState();
            }
        };

        // --- Config Generation Functions ---
        const generateAppearance = () => ({
            color: { value: getRandomBool(0.2) ? "random" : getRandomItem(isDarkMode ? darkColorPalette : lightColorPalette) },
            shape: { type: getRandomItem(shapeOptions) },
            opacity: { value: { min: 0.3, max: 1 } },
            size: { value: { min: 1, max: 1 + chaosLevel * 1.5 } },
            stroke: { width: getRandomBool(getChaosProbability(0.5)) ? getRandomInRange(1, 4) : 0, color: { value: "random" } },
        });

        const generateMovement = () => ({
            enable: true,
            speed: getRandomInRange(chaosLevel * 0.5, chaosLevel * 2),
            direction: getRandomItem(directionOptions),
            random: true,
            straight: false,
            outModes: { default: "out" },
            trail: { enable: getRandomBool(getChaosProbability(0.4)), length: getRandomInRange(3, 15), fill: { color: { value: isDarkMode ? "#111" : "#f0f0f0" } } }
        });
        
        const generateInteraction = (isDeathActive) => {
            let clickMode = getRandomItem(safeClickModes);
            let hoverMode = getRandomItem(hoverModeOptions);
            if (isDeathActive && clickMode === "remove") clickMode = "push";
            const interaction = {
                events: { onHover: { enable: true, mode: hoverMode }, onClick: { enable: true, mode: clickMode } },
                modes: {
                    repulse: { distance: 50 + chaosLevel * 10 }, push: { quantity: chaosLevel },
                    bubble: { distance: 100 + chaosLevel * 15, size: 10 + chaosLevel * 2, duration: 2 },
                    parallax: { enable: true, force: 5 * chaosLevel, smooth: 10 },
                    grab: { distance: 150 + chaosLevel * 10 }, slow: { factor: 3, radius: 200 },
                    connect: { radius: 150 }, remove: { quantity: chaosLevel },
                    trail: { delay: 0.05, quantity: 1 }, absorb: { speed: 2 + chaosLevel },
                    attract: { distance: 200, speed: chaosLevel / 2 }
                }
            };
            originalInteractionModes = { click: interaction.events.onClick.mode, hover: interaction.events.onHover.mode };
            return interaction;
        };

        const generateSpecialFX = (currentFx = {}) => ({
            life: currentFx.life || { enable: false, count: 0 },
            collisions: { enable: getRandomBool(getChaosProbability(0.6)), mode: getRandomBool(0.5) ? "bounce" : "destroy" },
            wobble: { enable: getRandomBool(getChaosProbability(0.5)), distance: 1 + chaosLevel / 2, speed: 3 + chaosLevel / 2 },
            rotate: { animation: { enable: getRandomBool(getChaosProbability(0.7)), speed: 5 * chaosLevel, sync: false }, direction: getRandomItem(["clockwise", "counter-clockwise"]) },
            links: { enable: getRandomBool(0.6), distance: 150, color: { value: isDarkMode ? "#ffffff" : "#333333" }, opacity: 0.4, width: 1, triangles: { enable: getRandomBool(getChaosProbability(0.3)) } },
            destroy: currentFx.destroy || { mode: "none" },
            emitters: currentFx.emitters || [],
            twinkle: { particles: { enable: getRandomBool(getChaosProbability(0.4)), frequency: 0.05, opacity: 1 } }
        });

        const buildConfig = (shuffleOptions) => {
            const isNew = !currentConfig || Object.keys(currentConfig).length === 0;
            let newConfig = isNew ? {} : JSON.parse(JSON.stringify(currentConfig));
            let baseParticles = newConfig.particles || {};
            let baseInteractivity = newConfig.interactivity || {};
            
            if (shuffleOptions.all || isNew) {
                const appearance = generateAppearance();
                const movement = generateMovement();
                const fx = generateSpecialFX();
                const interaction = generateInteraction(fx.emitters?.length > 0);
                baseParticles = { ...appearance, move: movement, ...fx };
                baseInteractivity = interaction;
            } else {
                if (shuffleOptions.appearance) Object.assign(baseParticles, generateAppearance());
                if (shuffleOptions.movement) Object.assign(baseParticles.move, generateMovement());
                // BUG FIX: Decoupled FX from interaction shuffling
                if (shuffleOptions.fx) {
                    const fx = generateSpecialFX(baseParticles);
                    Object.assign(baseParticles, fx);
                }
                if (shuffleOptions.interaction) {
                    baseInteractivity = generateInteraction(baseParticles.life?.enable);
                }
            }
            newConfig = {
                ...newConfig, particles: baseParticles, interactivity: baseInteractivity,
                background: { color: { value: isDarkMode ? "#111" : "#f0f0f0" } },
                fpsLimit: 120, detectRetina: true
            };
            if (!newConfig.particles.move.gravity) newConfig.particles.move.gravity = {};
            newConfig.particles.move.gravity.enable = isGravityOn;
            newConfig.particles.move.gravity.acceleration = isGravityOn ? 20 : 0;
            newConfig.particles.number = { value: 20 + chaosLevel * 20 };
            return newConfig;
        };
        
        const loadParticles = async (config) => {
          currentConfig = config;
          localStorage.setItem(LAST_CONFIG_KEY, JSON.stringify(config));
          particlesContainer = await tsParticles.load({ id: "tsparticles", options: JSON.parse(JSON.stringify(config)) });
          if(isPaused) particlesContainer.pause();
        };
        
        // --- Preset Management ---
        const initializePresets = () => {
            const savedPresets = localStorage.getItem(PRESETS_KEY);
            presets = savedPresets ? JSON.parse(savedPresets) : Array.from({ length: 10 }, (_, i) => ({ name: `Preset ${i + 1}`, config: null }));
        };

        const savePresetsToStorage = () => {
            localStorage.setItem(PRESETS_KEY, JSON.stringify(presets));
        };

        const renderPresetsList = () => {
            presetsList.innerHTML = '';
            presets.forEach((preset, index) => {
                const li = document.createElement('li');
                li.className = 'preset-slot';
                const isEmpty = preset.config === null;
                li.innerHTML = `
                    <div class="preset-name ${isEmpty ? 'empty' : ''}" data-index="${index}">${preset.name}</div>
                    <div class="preset-actions">
                        <button class="action-btn" data-action="load" data-index="${index}" ${isEmpty ? 'disabled' : ''}>Load</button>
                        <button class="action-btn" data-action="save" data-index="${index}">Save</button>
                        <button class="action-btn" data-action="rename" data-index="${index}" ${isEmpty ? 'disabled' : ''}>Rename</button>
                        <button class="action-btn danger" data-action="clear" data-index="${index}" ${isEmpty ? 'disabled' : ''}>Clear</button>
                    </div>
                `;
                presetsList.appendChild(li);
            });
        };
        
        presetsList.addEventListener('click', (e) => {
            const target = e.target;
            if (target.tagName !== 'BUTTON' && !target.classList.contains('preset-name')) return;
            const action = target.dataset.action;
            const index = parseInt(target.dataset.index, 10);
            switch (action) {
                case 'load':
                    if (presets[index].config) {
                        loadParticles(presets[index].config);
                        presetsModal.classList.remove('visible');
                    }
                    break;
                case 'save':
                    presets[index].config = JSON.parse(JSON.stringify(currentConfig));
                    if (presets[index].name.startsWith('Preset ')) presets[index].name = `Saved Scene ${index + 1}`;
                    savePresetsToStorage(); renderPresetsList();
                    break;
                case 'rename':
                    const nameDiv = presetsList.querySelector(`.preset-name[data-index="${index}"]`);
                    const currentName = nameDiv.textContent;
                    nameDiv.innerHTML = `<input type="text" class="preset-rename-input" value="${currentName}" data-index="${index}">`;
                    const input = nameDiv.querySelector('input');
                    input.focus(); input.select();
                    const saveRename = () => {
                        const newName = input.value.trim();
                        if (newName) presets[index].name = newName;
                        savePresetsToStorage(); renderPresetsList();
                    };
                    input.addEventListener('blur', saveRename);
                    input.addEventListener('keydown', (ev) => {
                        if (ev.key === 'Enter') input.blur();
                        if (ev.key === 'Escape') { input.value = currentName; input.blur(); }
                    });
                    break;
                case 'clear':
                    presets[index] = { name: `Preset ${index + 1}`, config: null };
                    savePresetsToStorage(); renderPresetsList();
                    break;
            }
        });

        // BUG FIX: Reset button now works by simply removing the confirm dialog.
        const resetAllSettings = () => {
            localStorage.removeItem(LAST_CONFIG_KEY);
            localStorage.removeItem(PRESETS_KEY);
            window.location.reload();
        };

        // --- Core Functions & Listeners ---
        const applyCursorMode = () => {
            if (isCursorParticle) {
                currentConfig.interactivity.modes.trail = { delay: 0.05, quantity: 1, pauseOnStop: true };
                currentConfig.interactivity.events.onHover.mode = "trail";
                currentConfig.interactivity.events.onClick.enable = false;
            } else {
                currentConfig.interactivity.events.onHover.mode = originalInteractionModes.hover || "repulse";
                currentConfig.interactivity.events.onClick.enable = true;
            }
        };
        
        const applyTimeBasedTheme = () => {
            const hour = new Date().getHours();
            isDarkMode = (hour <= 7 || hour >= 19);
            updateTheme(false);
        };

        const updateTheme = (shouldReload = true) => {
          document.body.classList.toggle("light-mode", !isDarkMode);
          document.getElementById("theme-icon-sun").style.display = isDarkMode ? "block" : "none";
          document.getElementById("theme-icon-moon").style.display = isDarkMode ? "none" : "block";
          if (!currentConfig || Object.keys(currentConfig).length === 0) return;
          currentConfig.background.color.value = isDarkMode ? "#111" : "#f0f0f0";
          if (currentConfig.particles?.color?.value !== "random") {
             currentConfig.particles.color.value = getRandomItem(isDarkMode ? darkColorPalette : lightColorPalette);
          }
          if(currentConfig.particles?.links?.enable) currentConfig.particles.links.color.value = isDarkMode ? "#ffffff" : "#333333";
          if(currentConfig.particles?.move?.trail?.enable) currentConfig.particles.move.trail.fill.color.value = isDarkMode ? "#111" : "#f0f0f0";
          if (shouldReload) loadParticles(currentConfig);
        };

        const populateInfoModal = () => {
            const infoList = infoModal.querySelector('.info-list');
            infoList.innerHTML = '';
            const controls = document.querySelectorAll('.sub-menu .menu-button, .sub-menu .slider-container');
            controls.forEach(control => {
                const title = control.getAttribute('data-title') || control.title;
                if (!title) return;
                const [name, description] = title.split(': ');
                const iconHTML = control.classList.contains('slider-container') 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 9.5h20M7 4.5v15"/></svg>`
                    : control.querySelector('svg')?.outerHTML || '';
                infoList.innerHTML += `<li><div class="icon-wrapper">${iconHTML}</div><div class="info-text"><strong>${name}</strong><span>${description || ''}</span></div></li>`;
            });
        };

        const toggleParticleDeath = () => {
            particleDeathAllowed = !particleDeathAllowed;
            btnKillSwitch.classList.toggle("active", particleDeathAllowed);
            if (!currentConfig.particles) return;
            if (particleDeathAllowed) {
                currentConfig.particles.life = { enable: true, duration: { sync: false, value: getRandomInRange(2, 6) }, count: 1 };
                currentConfig.emitters = [{ direction: "top", life: { duration: 0, count: 0 }, position: { x: 50, y: 110 }, rate: { quantity: chaosLevel / 2, delay: 0.2 } }];
            } else {
                currentConfig.particles.life.enable = false;
                currentConfig.emitters = [];
            }
            loadParticles(currentConfig);
        };

        // --- Lively Wallpaper Audio Listener ---
        // This function will be called by Lively Wallpaper when audio is playing.
        // To enable this, add a script to your LivelyProperties.json:
        // "livelyAudioListener": { "type": "script", "value": "livelyAudioListener" }
        // The `audioArray` contains 128 float values from 0-100, representing different frequencies.
        function livelyAudioListener(audioArray) {
            if (!isAudioReactive || !particlesContainer) return;

            // Calculate the average volume from the audio data
            const average = audioArray.reduce((a, b) => a + b, 0) / audioArray.length;
            
            // Map the average volume (0-100) to our chaos level (1-10)
            const newChaosLevel = Math.max(1, Math.min(10, Math.round(average / 10)));
            
            // Only update if the level has changed to avoid unnecessary reloads
            if (newChaosLevel !== chaosLevel) {
                chaosLevel = newChaosLevel;
                updateChaosDisplay();
                // We can make specific properties react, e.g., particle speed
                particlesContainer.options.particles.move.speed = getRandomInRange(chaosLevel * 0.5, chaosLevel * 2);
                particlesContainer.refresh();
            }
        }
        // Make the function globally accessible for Lively
        window.livelyAudioListener = livelyAudioListener;

        // --- Event Listeners ---
        mainMenuBtn.addEventListener("click", () => document.getElementById("menu-container").classList.toggle("active"));
        Object.entries(allShuffleButtons).forEach(([key, btn]) => {
            btn.addEventListener("click", () => {
                saveHistory();
                const newConfig = buildConfig({[key]: true});
                loadParticles(newConfig);
            });
        });
        btnTheme.addEventListener("click", () => { isDarkMode = !isDarkMode; updateTheme(); });
        btnCursor.addEventListener("click", () => {
            isCursorParticle = !isCursorParticle;
            btnCursor.classList.toggle("active", isCursorParticle);
            applyCursorMode();
            loadParticles(currentConfig);
        });
        btnKillSwitch.addEventListener("click", toggleParticleDeath);
        btnBack.addEventListener("click", () => {
            if (configHistory.length > 0) {
                const lastConfig = configHistory.pop();
                loadParticles(lastConfig);
                updateBackButtonState();
            }
        });
        btnGravity.addEventListener('click', () => {
            isGravityOn = !isGravityOn;
            btnGravity.classList.toggle('active', isGravityOn);
            currentConfig.particles.move.gravity.enable = isGravityOn;
            currentConfig.particles.move.gravity.acceleration = isGravityOn ? 20 : 0;
            loadParticles(currentConfig);
        });
        btnInfo.addEventListener('click', () => { populateInfoModal(); infoModal.classList.add('visible'); });
        closeInfoModalBtn.addEventListener('click', () => infoModal.classList.remove('visible'));
        chaosSlider.addEventListener('input', (e) => { chaosLevel = parseInt(e.target.value, 10); updateChaosDisplay(); });
        btnPause.addEventListener('click', () => {
            isPaused = !isPaused;
            if(isPaused) particlesContainer?.pause(); else particlesContainer?.play();
            document.getElementById('icon-pause').style.display = isPaused ? 'none' : 'block';
            document.getElementById('icon-play').style.display = isPaused ? 'block' : 'none';
            btnPause.classList.toggle('active', isPaused);
        });
        btnPresets.addEventListener('click', () => {
            renderPresetsList();
            presetsModal.classList.add('visible');
        });
        closePresetsModalBtn.addEventListener('click', () => presetsModal.classList.remove('visible'));
        btnReset.addEventListener('click', resetAllSettings);
        btnAudio.addEventListener('click', () => {
            isAudioReactive = !isAudioReactive;
            btnAudio.classList.toggle('active', isAudioReactive);
            if (!isAudioReactive) { // Reset slider if turning off
                chaosLevel = parseInt(chaosSlider.value, 10);
            }
        });

        // --- Tooltip Logic ---
        document.getElementById('sub-menu').addEventListener('mouseover', (e) => {
            const target = e.target.closest('.menu-button, .slider-container');
            if (!target || !target.title) return;
            target.setAttribute('data-title', target.title);
            target.removeAttribute('title');
            const [name, description] = target.getAttribute('data-title').split(': ');
            tooltip.innerHTML = `<strong>${name}</strong><span>${description || ''}</span>`;
            tooltip.classList.add('visible');
        });
        document.getElementById('sub-menu').addEventListener('mouseout', (e) => {
            const target = e.target.closest('.menu-button, .slider-container');
             if (!target || !target.getAttribute('data-title')) return;
            tooltip.classList.remove('visible');
            target.setAttribute('title', target.getAttribute('data-title'));
            target.removeAttribute('data-title');
        });
        document.getElementById('sub-menu').addEventListener('mousemove', (e) => {
             if (tooltip.classList.contains('visible')) {
                const tooltipRect = tooltip.getBoundingClientRect();
                let top = e.clientY + 20; let left = e.clientX - tooltipRect.width / 2;
                if (top + tooltipRect.height > window.innerHeight - 15) top = e.clientY - tooltipRect.height - 15;
                if (left < 15) left = 15;
                if (left + tooltipRect.width > window.innerWidth - 15) left = window.innerWidth - tooltipRect.width - 15;
                tooltip.style.left = `${left}px`; tooltip.style.top = `${top}px`;
             }
        });

        // --- Initialisation ---
        initializePresets();
        const savedConfigStr = localStorage.getItem(LAST_CONFIG_KEY);
        if (savedConfigStr) {
            const parsedConfig = JSON.parse(savedConfigStr);
            isDarkMode = parsedConfig.background.color.value === '#111';
            chaosLevel = (parsedConfig.particles.number.value - 20) / 20;
            isGravityOn = parsedConfig.particles.move.gravity.enable;
            isCursorParticle = parsedConfig.interactivity.events.onHover.mode === 'trail';
            particleDeathAllowed = parsedConfig.particles.life.enable;
            updateChaosDisplay();
            updateTheme(false);
            btnGravity.classList.toggle('active', isGravityOn);
            btnCursor.classList.toggle('active', isCursorParticle);
            btnKillSwitch.classList.toggle('active', particleDeathAllowed);
            await loadParticles(parsedConfig);
        } else {
            applyTimeBasedTheme();
            updateChaosDisplay();
            const newConfig = buildConfig({all: true});
            await loadParticles(newConfig);
        }
        updateBackButtonState();

      })();
    </script>
</body>
</html>
