name: Build Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - '*.md'
      - 'scripts/build-docs.js'
      - '.github/workflows/build-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    name: Convert Markdown to HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build:docs

      - name: Validate HTML output
        run: |
          echo "üìù Validating generated HTML files..."
          for file in docs/*.html; do
            if [ -f "$file" ]; then
              # Check for basic HTML structure
              if ! grep -q "<!DOCTYPE html>" "$file"; then
                echo "‚ùå Missing DOCTYPE in $file"
                exit 1
              fi
              if ! grep -q "<html" "$file"; then
                echo "‚ùå Missing html tag in $file"
                exit 1
              fi
              # Check for required elements
              if ! grep -q 'class="toc"' "$file" && ! grep -q "quick-reference.html" <<< "$file"; then
                echo "‚ö†Ô∏è Warning: No TOC found in $file (might be expected for short docs)"
              fi
              # Check for accessibility features
              if ! grep -q 'skip-to-content' "$file"; then
                echo "‚ùå Missing skip-to-content link in $file"
                exit 1
              fi
              if ! grep -q 'aria-label' "$file"; then
                echo "‚ùå Missing ARIA labels in $file"
                exit 1
              fi
              echo "‚úÖ $file validated successfully"
            fi
          done
          echo "‚ú® All HTML files validated!"

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/ || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Generate build summary
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          echo "## üìö Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in docs/*.html; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              lines=$(wc -l < "$file")
              echo "- \`$(basename $file)\`: $size ($lines lines)" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes Detected" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```diff' >> $GITHUB_STEP_SUMMARY
          git diff --stat docs/ >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git commit -m "docs: auto-update HTML documentation from markdown [skip ci]"
          git push
