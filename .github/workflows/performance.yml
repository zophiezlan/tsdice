name: Performance Monitoring

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: |
          lhci autorun --collect.staticDistDir=. --collect.url=http://localhost/index.html || true
        continue-on-error: true

  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Calculate file sizes
        id: size
        run: |
          echo "## File Size Report ðŸ“Š" > size-report.md
          echo "" >> size-report.md
          echo "| File | Size |" >> size-report.md
          echo "|------|------|" >> size-report.md
          
          index_size=$(stat -f%z index.html 2>/dev/null || stat -c%s index.html)
          echo "| index.html | $(numfmt --to=iec-i --suffix=B $index_size) |" >> size-report.md
          
          total_js=0
          for file in js/*.js; do
            if [ -f "$file" ]; then
              size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
              total_js=$((total_js + size))
              echo "| $file | $(numfmt --to=iec-i --suffix=B $size) |" >> size-report.md
            fi
          done
          
          echo "" >> size-report.md
          echo "**Total JS Size:** $(numfmt --to=iec-i --suffix=B $total_js)" >> size-report.md
          echo "**Total App Size:** $(numfmt --to=iec-i --suffix=B $((index_size + total_js)))" >> size-report.md
          
          cat size-report.md

      - name: Comment PR with size report
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('size-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });
        continue-on-error: true
